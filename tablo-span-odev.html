<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkler</title>
    <style>
        table{
            border-radius: 20%;
            overflow: hidden;
        }
        table,th,td{
            margin-top: 16px;
            padding: 16px;
            border: 1px solid rgb(86, 29, 18);
            border-radius: 10%;
        }

        .first-row{
            background-color:rgb(206, 175, 136);

        }

        th, td{
            text-align: center;
        }


    </style>
</head>
<body>
    <table>
        <tr class="first-row">
            <th style="font-size: 24px;">Renkler</th>
            <th>Burcu</th>
            <th>Duygusu</th>
            <th>Karakteri</th>
        </tr>
        <tr>
            <td style="background-color: rgb(236, 120, 120);"><b style="color: red;">Kırmızı</b></td>
            <td>Yay</td>
            <td>Heyecanlı</td>
            <td>Hırs</td>
        </tr>
        <tr>
            <td style="background-color: lightgreen;"><b style="color: green;">Yeşil</b></td>
            <td>İkizler</td>
            <td colspan="2">Huzur, Kibarlık</td>
            
        </tr>
        <tr>
            <td style="background-color: lightyellow;"><b style="color: yellow;">Sarı</b></td>
            <td>Terazi</td>
            <td>İyimserlik</td>
            <td rowspan="2">Duyarlılık</td>
        </tr>
        <tr>
            <td style="background-color: lightpink;"><b style="color:rgb(245, 18, 56);">Pembe</b></td>
            <td>Başak</td>
            <td>Sakinlik</td>
        </tr>







    </table>
</body>
</html>
